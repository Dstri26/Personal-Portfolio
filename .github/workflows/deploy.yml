name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master  # Change to your default branch if it's not `main`

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        persist-credentials: false

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14' # or the version you're using

    - name: Install dependencies and build
      run: |
        npm install -f
        npm run build-ci -f

    - name: Configure Git
      run: |
        git config --global user.name 'Dstri26'
        git config --global user.email 'trideep.india@gmail.com'

    - name: Deploy to GitHub Pages
      env:
        GITHUB_TOKEN: ${{ secrets.GH_PAT }}
      run: |
        npm install -g gh-pages -f
        gh-pages -d build -r https://<GH_PAT>:x-oauth-basic@github.com/Dstri26/portfolio.git -f
